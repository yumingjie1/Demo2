<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body ng-app="demo">
    <div ng-controller="FormCtrl1">
        <form>
            <div ng-repeat="item in list" class="wrapper">
                <label>公司</label>
                <input type="text" placeholder="公司名称" ng-model="item.company" />
                <label>职位</label>
                <input type="text" placeholder="职位名称" ng-model="item.position" />
                <button type="button" ng-click="remove(item,$index)" ng-if="$index>0">
                    删除工作经历
                </button>
            </div>
            <button type="button" ng-click="add()" class="btn btn-info">添加工作经历</button>
        </form>
        <h4>表头：</h4>
        <table width="200" border="1" cellspacing="0">
            <tr>
                <td rowspan="3"> 2</td>
                <td> 1</td>
            </tr>
            <tr>
             <td> 1</td>
               
            </tr>
            <tr>
             <td> 1</td>
                
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="../../vendor/angular/angularjs.js"></script>
</body>
<script type="text/javascript">
var demo = angular.module('demo', []);
demo.controller('FormCtrl1', [
    '$scope',
    function($scope) {
        $scope.dataset = [{
            a: '1',
            b: '2',
            c: '3',

        }, {
            a: '1',
            b: '2',
            c: '3',

        }, {
            a: '1',
            b: '2',
            c: '3',

        }];



        $scope.list = [{
            company: '1',
            position: '2'
        }, {
            company: '1',
            position: '2'
        }, {
            company: '1',
            position: '2'
        }];
        $scope.add = function() {
            $scope.list.push({
                company: '',
                position: ''
            });
        };
        $scope.remove = function(item, $index) {
            $scope.list.splice($index, 1);
        };
    }
]);
</script>

</html>
